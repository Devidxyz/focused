<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocked Website - Focused</title>
  </head>
  <body>
    <div class="root">
      <div class="overlay"></div>
      <div class="container">
        <h1 class="logo">Focused</h1>
        <p class="text">You said <b data-blocked-url></b> was distracting you.</p>

        <div class="text-container">
          <p class="text-small">
            You can edit your blocked websites list from the <button data-button class="button">options page.</button>
          </p>
          <p class="text-small">
            If you temporarily want to visit blocked websites, <br />
            you can turn off the Focus mode by toggling the switch component <br />
            from the extension's popup or from the
            <button data-button class="button">options page.</button>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
